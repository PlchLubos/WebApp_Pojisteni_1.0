  </head>

<!-- Formulář pro nového pojištěnce -->
    <section>
        <div class="container mt-5">
            <div class="row">
                <div class="col pt-5">
                    <h4>Nový pojištěnec</h4>
                </div>
            </div>
    
            <div class="row">
                <div class="col-sm-4 p-2">
                    <img src="img/klient.png" alt="avatar" class="border px-3 pt-3 pb-1 mx-1 mt-3 float-left img-fluid">
                </div>
                <div class="col-sm-8 p-3">
                    <form method="post" id="needs-validation" novalidate="novalidate">
                        <div class="form-row">
                            <div class="form-group col-sm">
                                <label for="jmeno">Jméno</label>
                                <input type="text" id="jmeno" placeholder="Jan" class="form-control" pattern="^\D+$" required>
                                <div class="invalid-feedback"> Zadejte prosím správně jméno.</div>
                            </div>
                            <div class="form-group col-sm">
                                <label for="prijmeni">Příjmení</label>
                                <input type="text" id="prijmeni" placeholder="Novák" class="form-control" pattern="^\D+$" required>
                                <div class="invalid-feedback"> Zadejte prosím správně příjmení.</div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm">
                                <label for="vek">Věk</label>
                                <input type="number" id="vek" placeholder="31" min="1" max="105" class="form-control" pattern="^[1-9]?[0-9]$" required>
                                <div class="invalid-feedback"> Zadejte pouze číslo.</div>
                            </div>
                            <div class="form-group col">
                                <label for="telefon">Telefon</label>
                                <input type="tel" id="telefon" placeholder="731 524 825" class="form-control" pattern="[^,.a-zA-Z]+" required>
                                <div class="invalid-feedback"> Zadejte prosím telefon ve správném formátu.</div>
                            </div>
                        </div>
    
                        <div class="form-group">
                            <input id="ulozit" type="submit" value="Uložit" class="btn btn-primary mt-3 px-5">
                        </div>
                    </form>
                </div>
            </div>    
        </div>
    </section>


<!-- výpis pojištěných -->   
    <section class="container">
        <div class="row mb-4">
            <div class="col pt-2">
                <h4>Pojištěnci</h4>
            </div>
        </div>
        <table class="table table-bordered table-hover table-sm">
            <thead class="thead-light">
                <tr>
                    <th>Jméno a příjmení</th>
                    <th>Telefon</th>
                    <th>Věk</th>
                </tr>
            </thead>
            <tbody id="seznam-pojistenych">
                
            </tbody>
        </table>
    </section>

<!-- nalinkování js souborů -->
